query RecentDesignReviews(
  $owner: String!
  $repo: String!
  $since: DateTime
  $cursor: String
) {
  repository(owner: $owner, name: $repo) {
    issues(
      states: [OPEN, CLOSED]
      first: 100
      filterBy: { since: $since }
      after: $cursor
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        number
        title
        body
        createdAt
        updatedAt
        closedAt
        labels(first: 100) {
          totalCount
          nodes {
            id
            name
          }
        }
        milestone {
          id
          title
          dueOn
        }
        comments(first: 20, orderBy: { field: UPDATED_AT, direction: DESC }) {
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            ...CommentDetails
          }
        }
      }
    }
  }
}
